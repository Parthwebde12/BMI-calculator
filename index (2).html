<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="DOMP,1.css">
</head>
<body>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-4">
            <h1>
                BMI Calculator
            </h1>
            <form class="my-4">
                <div class="form-group">
                    <label for="weightField">Your Weight(KG)</label>
                    <input type="number" id="weightField" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label for="heightField">Your Height(M)</label>
                    <input type="number" id="heightField" class="form-control" value="" step="0.0001">
                </div>
                <button id="calculate_bmi" type="button" class="btn btn-primary">Calculate</button>
                <div id="bmi_results" class="mt-3"></div>
            </form>
        </div>
    </div>
    <script src="DOMP,1.JS"></script>     
</body>
</html>
